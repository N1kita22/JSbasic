<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Semantic</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Хедер сайта -->
      <h1 style="color: rgb(68, 109, 190)">Page with semantic markup</h1>
      <!-- Заголовок первого уровня -->
      <nav>
        <!-- Навигация -->
        <h2>Navigation</h2>
        <!-- Заголовок второго уровня -->
        <ul class="list">
          <!-- Ненумерованный список -->
          <li>HTML</li>
          <!-- Элемент списка -->
          <li>CSS</li>
          <!-- Элемент списка -->
          <li>JavaScript</li>
          <!-- Элемент списка -->
        </ul>
      </nav>
    </header>
    <main>
      <!-- Основная (главная) часть сайта -->
      <p>
        HTML (от англ. HyperText Markup Language — «язык гипертекстовой
        разметки») — стандартизированный язык разметки документов во Всемирной
        паутине.
      </p>
      <div
        style="
          display: inline-block;
          height: 100px;
          width: 100px;
          border: 3px solid black;
        "
      ></div>
      <div
        style="
          display: inline-block;
          height: 100px;
          width: 100px;
          border: 3px dashed blue;
        "
      ></div>
      <!-- Параграф -->
      <section>
        <!-- Секция -->
        <h3>Cтатьи</h3>
        <!-- Заголовок третьего уровня -->
        <article>
          <!-- Статья -->
          <ol style="color: darkslateblue; font-size: 20px">
            <!-- Нумерованный список -->
            <li>Bootstrap</li>
            <!-- Элемент списка -->
            <li>jQuery</li>
            <!-- Элемент списка -->
            <li>React</li>
            <!-- Элемент списка -->
          </ol>
        </article>
      </section>
    </main>
    <footer>Footer</footer>
    <!-- Футер сайта -->
  </body>
</html>
